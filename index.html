<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yohan Montocchio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Yohan Montocchio</h1>
        <nav>
            <ul>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="votre-image1.jpg" alt="Description de l'œuvre 1">
                <p>Description de l'œuvre 1</p>
            </div>
            <div class="gallery-item">
                <img src="votre-image2.jpg" alt="Description de l'œuvre 2">
                <p>Description de l'œuvre 2</p>
            </div>
            <!-- Ajoutez plus d'images selon vos besoins -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form action="mailto:votre.email@example.com" method="post" enctype="text/plain">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Yohan Montocchio. Tous droits réservés.</p>
    </footer>
</body>
</html>
